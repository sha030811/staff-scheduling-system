<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports & Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      padding: 40px 20px;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .report-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .report-card:hover {
      transform: translateY(-6px);
      border-color: #007bff;
      box-shadow: 0 12px 24px rgba(0, 123, 255, 0.1);
    }

    .report-icon {
      background: #e3f2fd;
      color: #007bff;
      border-radius: 50%;
      padding: 15px;
      font-size: 28px;
      display: inline-block;
      margin-bottom: 12px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .report-card:hover .report-icon {
      background: #007bff;
      color: #fff;
    }

    .report-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h2><i class="bi bi-graph-up-arrow me-2"></i>Reports & Analytics</h2>


    <!-- ðŸ”™ Back Button -->
    <div class="text-center mb-4">
      <a href="/admin" class="btn btn-outline-primary">
        â¬… Back to Dashboard
      </a>
    </div>


  <div class="report-grid">

    <a href="/attendance_report" class="report-card">
      <div class="report-icon"><i class="bi bi-person-check"></i></div>
      <p class="report-title">Attendance Report</p>
    </a>

    <a href="/shift_coverage" class="report-card">
      <div class="report-icon"><i class="bi bi-clock-history"></i></div>
      <p class="report-title">Shift Coverage</p>
    </a>

    <a href="/request_analysis" class="report-card">
      <div class="report-icon"><i class="bi bi-clipboard-data"></i></div>
      <p class="report-title">Request Analysis</p>
    </a>

    <a href="/staff_overview" class="report-card">
      <div class="report-icon"><i class="bi bi-people-fill"></i></div>
      <p class="report-title">Staff Overview</p>
    </a>

    <a href="/login_activity" class="report-card">
      <div class="report-icon"><i class="bi bi-box-arrow-in-right"></i></div>
      <p class="report-title">Login Activity</p>
    </a>

  </div>

</body>
</html>
