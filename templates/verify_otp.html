<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
       body {
          margin: 0;
          padding: 0;
          font-family: Georgia, 'Times New Roman', Times, serif;
          background-image: url('{{ url_for("static", filename="background.png") }}');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

    .otp-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .otp-container h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .otp-container p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4da6ff;
      color: white;
      font-weight: bold;
      font-size: 20px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3385ff;
    }

    @media (max-width: 480px) {
      .otp-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Enter OTP</h2>
    <p>Please check your email for the one-time passcode.</p>

    <form method="POST">
      {% if error %}
        <div style="color: red; font-size: 14px; margin-bottom: 15px;">{{ error }}</div>
      {% endif %}
      <input type="text" name="otp" placeholder="Enter your OTP" required>
      <input type="submit" value="Verify">
    </form>
  </div>

</body>
</html>
