<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resubmit Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>🔁 Resubmit Rejected Availability</h3>
    <form method="POST">
  <div class="mb-3">
    <label>Day:</label>
    <input type="text" class="form-control" value="{{ req.day_of_week }}" readonly>
  </div>
  <div class="mb-3">
    <label>Date:</label>
    <input type="date" name="new_date" class="form-control" value="{{ req.date }}" readonly>
  </div>
  <div class="mb-3">
    <label>New Time:</label>
    <select name="new_time" class="form-control" required>
      <option value="">-- Select Shift --</option>
            <option value="Full Day">Full Day</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="On Leave">On Leave</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</body>
</html>
